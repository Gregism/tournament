<head>

  <title></title>
  <link rel="stylesheet"  href="css/bootstrap.min.css">
  <link rel="stylesheet"  href="css/main.css">

<body>
  <div class="container" style="padding-top: 10px;">
    <div class="row">
      <div class="col-xs-4">

      <div class="col-xs-8" id="pools">

          <h2>Pool 1</h2>

          </div>

            <div class="col-xs-4">

              <button id="f2" class="btn btn-game btn-default f e-winner">E Winner</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-2">
              <button id="D1" class="btn btn-game btn-default d a-winner">A Winner</button>
            </div>
            <div class="col-xs-2">
              <button id="D2" class="btn btn-game btn-default d b-winner">B Winner</button>

              <button id="E2" class="btn btn-game btn-default e d-loser">D Loser</button>
            </div>
          </div>

            <div class="col-xs-1">

            </div>
            <div class="col-xs-1">
              <button id="B2" class="btn btn-game btn-default b" data-pos-9="9">9</button>
            </div>
            <div class="col-xs-1">
              <button id="C1" class="btn btn-game btn-default c a-loser">A Loser</button>
            </div>
            <div class="col-xs-1">
              <button id="C2" class="btn btn-game btn-default c b-loser">B Loser</button>
            </div>
          </div>
        </div>

            </div>
