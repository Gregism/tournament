<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet"  href="css/bootstrap.min.css">
  <link rel="stylesheet"  href="css/main.css">
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>
<body>
  <div class="container" style="padding-top: 10px;">
    <div class="row">
      <div class="col-sm-4">
        <input id="new-competitor" type="text" class="form-control" placeholder="Competitor Name">
      </div>
      <div class="col-sm-6">
        <button id="add-comp" class="btn btn-default">Add Competitor</button>
        <button id="create-bracket" class="btn btn-default disabled">Create Bracket</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2" style="border-right: 1px solid #ccc; height: 605px">
      <ul id="competitor-list">
      </ul>
      </div>
      <div id="results" class="col-sm-10 text-center">
        <!-- SVG Goes Here -->
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <input id="bracket-name" type="text" class="form-control" placeholder="Bracket Name" disabled>
      </div>
      <div class="col-sm-6">
        <button id="save-bracket" class="btn btn-default disabled">Save Bracket</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/firebaseInfo.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/crud.js"></script>
  <script type="text/javascript" src="js/tournament.js"></script>
</body>
</html>
